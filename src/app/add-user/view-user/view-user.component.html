  <mat-table #table [dataSource]="dataSource" matSort>
    <!-- First Column ID-->
    <ng-container matColumnDef="id">
      <mat-header-cell width="600px" *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <!-- Second Column -->
    <ng-container matColumnDef="userName">
      <mat-header-cell  *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.userName}} </mat-cell>
      <!-- <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.userName}}</td> -->
    </ng-container>

    <!-- Third Column -->
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.email}}</mat-cell>
      <!-- <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td> -->
    </ng-container>
    <!-- Fourth Column -->
    <ng-container matColumnDef="mobile">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.mobile }} </mat-cell>
    </ng-container>
    <!-- Fifth Column -->
    <ng-container matColumnDef="address">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Address </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.address }} </mat-cell>
    </ng-container>
    <!-- Action Column -->
    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Edit </mat-header-cell>
      <mat-cell *matCellDef="let element"> 
        <!-- <button mat-icon-button matTooltip="Click to Edit" class="iconbutton"
          color="primary" (click)="onEditClick(element)"> -->
          <!-- <mat-icon>edit</mat-icon> -->
        <!-- </button>  -->
        <span class="material-icons-sharp" (click)="onEditClick(element)">
          edit
          </span>
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="view">
      <mat-header-cell *matHeaderCellDef mat-sort-header> View </mat-header-cell>
      <mat-cell *matCellDef="let element"> 
        <!-- <button mat-icon-button matTooltip="Click to View" class="iconbutton"
          color="primary" (click)="onViewClick(element)">
          <span class="material-icons-sharp" (click)="onViewClick(element)">
            visibility
            </span>
        </button>  -->
        <span class="material-icons-sharp" (click)="onViewClick(element)">
          visibility
          </span>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Delete </mat-header-cell>
      <mat-cell *matCellDef="let element"> 
        <!-- <button mat-icon-button matTooltip="Click to Delete" class="iconbutton"
          (click)="onDelteClick(element)" color="warn">
          <span class="material-icons-sharp">
            delete
            </span>
        </button>  -->
        <span class="material-icons-sharp" (click)="onDelteClick(element)">
          delete
          </span></mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
<div class="form-row">
  <button (click)="backToEdit()">Back</button>
</div>
